<div class="container">
  <app-banner class="banner"></app-banner>

  <div class="albumContainer" *ngIf="allAlbums" [@fadeIn]="allAlbums.length">
    <h1>
      Discography
      <hr />
    </h1>
    <div class="albums" *ngFor="let album of allAlbums">
      <app-album [albumInfo]="album"></app-album>
    </div>
  </div>
</div>
