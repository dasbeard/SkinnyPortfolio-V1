<div mat-dialog-content class="container">
  <div class="image">
    <img src="{{ data.album.image }}" alt="" />
  </div>

  <h4>{{ data.album.artist }}</h4>
  <h4>{{ data.album.album }} / {{ data.album.year }}</h4>
  <div class="credits">
    <h4 *ngFor="let credit of data.album.credits">
      {{ credit }}
    </h4>
  </div>
</div>
